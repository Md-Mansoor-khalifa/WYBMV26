<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine ðŸ’–</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100dvh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    /* ---------- PAGE LAYOUT ---------- */
    .page {
      position: fixed;
      inset: 0;
      min-height: 100dvh;
      padding: env(safe-area-inset-top)
              env(safe-area-inset-right)
              env(safe-area-inset-bottom)
              env(safe-area-inset-left);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
      text-align: center;
    }

    /* ---------- TEXT ---------- */
    h1 {
      font-size: clamp(1.6rem, 6vw, 2.4rem);
      color: white;
      margin: 0 16px;
    }

    /* ---------- BUTTONS ---------- */
    button {
      padding: 14px 26px;
      font-size: 1rem;
      border-radius: 12px;
    }

    #yesBtn {
      background: #ff2f6d;
      color: white;
    }

    #noBtn {
      background: #333;
      color: white;
      position: fixed;
    }

    /* ---------- YES PAGE ---------- */
    #yesPage {
      opacity: 0;
      pointer-events: none;
    }

    #yesPage.active {
      opacity: 1;
      pointer-events: auto;
    }

    .card {
      width: min(90vw, 340px);
      max-height: 85dvh;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 20px;
      overflow-y: auto;
    }

    /* ---------- IMAGE ---------- */
    .card img {
      width: 100%;
      max-height: 40dvh;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 16px;
    }

    /* ---------- MESSAGE ---------- */
    .message {
      font-size: clamp(1rem, 4vw, 1.2rem);
      line-height: 1.4;
    }
    /* ---------- CONFETTI OVERLAY ---------- */
#confettiOverlay {
  position: fixed;
  inset: 0;
  z-index: 999;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.6s ease;
}

#confettiOverlay.active {
  opacity: 1;
}

/* Confetti particles */
.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  animation: confettiFall 2s linear forwards;
}

@keyframes confettiFall {
  0% {
    transform: translateY(-10vh) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}

  </style>
</head>
<body>

  <!-- QUESTION PAGE -->
  <div id="questionPage" class="page">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <div>
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <!-- YES PAGE -->
  <div id="yesPage" class="page">
    <div class="card">
      <!-- ðŸ” REPLACE IMAGE BELOW -->
      <img src="images/Gemini_Generated_Image_92x5ql92x5ql92x5.png" alt="Us â¤ï¸">

      <!-- ðŸ” REPLACE MESSAGE BELOW -->
      <div class="message">
        You just made my heart the happiest ðŸ’•<br><br>
        Thank you for being my Valentine ðŸŒ¹<br>
        I canâ€™t wait to make many beautiful memories with you âœ¨
      </div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionPage = document.getElementById("questionPage");
    const yesPage = document.getElementById("yesPage");

    function moveNo() {
      noBtn.style.left = Math.random() * (window.innerWidth - noBtn.offsetWidth) + "px";
      noBtn.style.top = Math.random() * (window.innerHeight - noBtn.offsetHeight) + "px";
      noBtn.classList.remove("bounce");
      void noBtn.offsetWidth;
      noBtn.classList.add("bounce");
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", e => {
      e.preventDefault();
      moveNo();
    });

    yesBtn.addEventListener("click", () => {
  showConfettiThenImage();
});

function showConfettiThenImage() {
  const overlay = document.getElementById("confettiOverlay");

  // Hide question page
  questionPage.style.opacity = "0";

  setTimeout(() => {
    questionPage.style.display = "none";
  }, 500);

  // Activate overlay
  overlay.classList.add("active");

  // Generate confetti
  for (let i = 0; i < 180; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * window.innerWidth + "px";
    c.style.background =
      ["#ff2f6d", "#ffd700", "#00eaff", "#ffffff"][
        Math.floor(Math.random() * 4)
      ];
    c.style.animationDuration = Math.random() * 1.5 + 1 + "s";
    overlay.appendChild(c);

    setTimeout(() => c.remove(), 2500);
  }

  // Fade confetti out â†’ show image
  setTimeout(() => {
    overlay.classList.remove("active");
    yesPage.classList.add("active");
  }, 1800);
}


    function confettiBurst() {
      for (let i = 0; i < 120; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * window.innerWidth + "px";
        c.style.background =
          ["#fff", "#ffd700", "#ff2f6d", "#00eaff"][Math.floor(Math.random() * 4)];
        c.style.animationDuration = Math.random() * 2 + 1 + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
      }
    }

    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerText = "ðŸ’–";
      h.style.left = Math.random() * window.innerWidth + "px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 6000);
    }, 500);
  </script>
  <!-- CONFETTI OVERLAY -->
<div id="confettiOverlay"></div>
